<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Environment 02</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="../dat-js-logo.png" type="image/png" />
    </head>

    <body>
        <header>
            <h1>Environment 02</h1>
        </header>
        <main>
            <div>
                <h2>Create athlete</h2>
                <form id="create-athlete-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name of athlete" />
                    <label for="topSpeed">Top Speed</label>
                    <input type="number" id="topSpeed" name="topSpeed" placeholder="Top Speed (50-100)" />
                    <button>Create Athlete</button>
                </form>
            </div>
            <div>
                <h2>Top athletes</h2>
                <ul id="athletes-list">
                    <!-- <li>Johnson - 123</li> -->
                </ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
