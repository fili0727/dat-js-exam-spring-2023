<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment 02</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Environment 02</h1>
    </header>
    <main>
        <div>
            <h2>Create athlete</h2>
            <form id="create-athlete-form">
                <label for="title">Name</label>
                <input type="text" id="name" name="name" placeholder="Name of athlete">
                <label for="topSpeed">Top Speed</label>
                <input type="number" id="topSpeed" name="topSpeed" placeholder="Top Speed (50-100)">
                <button>Create Athlete</button>
            </form>
        </div>
        <div>
            <h2>Fastest athlete:</h2>
            <p>Name: <span id="fastest-name"></span> - top speed: <span id="fastest-topspeed"></span></p>
            <hr>
            <h2>Top athletes</h2>
            <ul id="athletes-list"></ul>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
