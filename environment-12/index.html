<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Environment-12</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="../dat-js-logo.png" type="image/png" />
    </head>
    <body>
        <header>
            <h1>Environment 12</h1>
        </header>
        <main>
            <h2>Adresse</h2>
            <form id="address-form">
                <label for="navn">For- og efternavn:</label>
                <input type="text" id="navn" name="navn" required />

                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" required />

                <label for="postnr" id="postnr-label">Postnr:</label>
                <input type="text" id="postnr" name="postnr" required />

                <label for="by" id="by-label">By:</label>
                <input type="text" id="by" name="by" tabindex="-1" required />

                <label for="email">Email-adresse:</label>
                <input type="email" id="email" name="email" />

                <label for="nyhedsbrev">
                    <input type="checkbox" name="nyhedsbrev" id="nyhedsbrev" />Ja tak, jeg vil gerne modtage nyhedsbrev
                </label>

                <button>Opret mig</button>
            </form>
        </main>

        <script src="script.js"></script>
    </body>
</html>
